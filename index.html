<!DOCTYPE html>
<html>
<head>
	<title>강연정 졸전 축하해</title>
	<style type="text/css">
		html{background-color: black;}
		h1{font-weight: 3em; font-size: 150px; color: white;}
#pepe{width: 800px; position: absolute; left: 220px; top:500px; z-index: 4;
animation: rr3d 3s infinite linear;}
#coffin{width: 1000px; position: absolute; left: 650px; top:105px; z-index: 3;
animation: rr 3s infinite linear;}		
 @keyframes rr{ to{transform: rotate(360deg); } } 
		@keyframes rr3d{ to{transform: rotate3d(0,1,0,360deg);} }
	</style>
</head>
<body>
<head><h1>강연정 졸업전시 축하해~^_^</h1></head>
<section>
	<img src="img.jpg" id="pepe">
	<img src="fire.png" id="coffin">
</section>
</body>
</html>
